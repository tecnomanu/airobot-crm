services:
  web:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - php
    expose:
      - "80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - airobot-internal

  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: airobot-laravel:prod
    restart: unless-stopped
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      - airobot-internal
    depends_on:
      - redis

  horizon:
    image: airobot-laravel:prod
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "horizon"]
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      - airobot-internal
    depends_on:
      - redis
      - php

  reverb:
    image: airobot-laravel:prod
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    expose:
      - "8080"
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      - airobot-internal
    depends_on:
      - redis
      - php

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - airobot_redis_data_v1:/data
    networks:
      - airobot-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  airobot-internal:
    driver: bridge

volumes:
  airobot_storage_v1:
    external: true
  airobot_redis_data_v1:
    external: true
