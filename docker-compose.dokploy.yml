version: "3.8"

services:
  api:
    image: airobot-crm:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: production
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - airobot_storage_v1:/var/www/storage
    expose:
      - "80"
    networks:
      - airobot-internal
    depends_on:
      - redis
      - postgres
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - airobot_redis_data_v1:/data
    networks:
      airobot-internal:
        aliases: airobot-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-airobot}
      POSTGRES_USER: ${DB_USERNAME:-airobot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - airobot_postgres_data_v1:/var/lib/postgresql/data
    networks:
      airobot-internal:
        aliases:
          - airobot-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-airobot} -d ${DB_DATABASE:-airobot}"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  airobot-internal:
    driver: bridge

volumes:
  airobot_storage_v1:
  airobot_redis_data_v1:
  airobot_postgres_data_v1:
