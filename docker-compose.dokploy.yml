version: "3.8"

services:
  web:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - php
    expose:
      - "80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      airobot-internal:
        aliases:
          - airobot-web

  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: airobot-laravel:prod
    restart: unless-stopped
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      airobot-internal:
        aliases:
          - airobot-php
    depends_on:
      - redis
      - postgres

  horizon:
    image: airobot-laravel:prod
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "horizon"]
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      airobot-internal:
        aliases:
          - airobot-horizon
    depends_on:
      - redis
      - postgres
      - php

  reverb:
    image: airobot-laravel:prod
    restart: unless-stopped
    command: ["php", "/var/www/artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    expose:
      - "8080"
    volumes:
      - airobot_storage_v1:/var/www/storage
    networks:
      airobot-internal:
        aliases:
          - airobot-reverb
          - reverb
    depends_on:
      - redis
      - postgres
      - php

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - airobot_redis_data_v1:/data
    networks:
      airobot-internal:
        aliases:
          - airobot-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - airobot_postgres_data_v1:/var/lib/postgresql/data
    networks:
      airobot-internal:
        aliases:
          - airobot-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  airobot-internal:
    driver: bridge

volumes:
  airobot_storage_v1:
    external: true
  airobot_redis_data_v1:
    external: true
  airobot_postgres_data_v1:
    external: true
