services:
    airobot.laravel:
        build:
            context: "./vendor/laravel/sail/runtimes/8.4"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.4/app"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-8001}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
        volumes:
            - ".:/var/www/html"
            - sail-node-modules:/var/www/html/node_modules
        networks:
            - sail
        depends_on:
            - redis
            - reverb
        entrypoint: >
            bash -c "
                cd /var/www/html &&
                chown -R sail:sail /var/www/html/node_modules &&
                gosu sail bash -c '
                if [ ! -f node_modules/.installed ]; then
                    echo Cleaning previous node_modules content... &&
                    rm -rf node_modules/.* node_modules/* 2>/dev/null || true &&
                    echo Removing pnpm-lock.yaml... &&
                    rm -f pnpm-lock.yaml &&
                    echo Installing npm dependencies... &&
                    pnpm install &&
                    touch node_modules/.installed;
                fi &&
                php artisan serve --host=0.0.0.0 --port=80 &
                pnpm dev -- --host 0.0.0.0
                '
            "

    reverb:
        build:
            context: "./vendor/laravel/sail/runtimes/8.4"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.4/app"
        ports:
            - "${REVERB_PORT:-8081}:8080"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - redis
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
    
    redis:
        image: "redis:alpine"
        ports:
            - "${FORWARD_REDIS_PORT:-6380}:6379"
        volumes:
            - "sail-redis:/data"
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-redis:
        driver: local
    sail-node-modules:
        driver: local
